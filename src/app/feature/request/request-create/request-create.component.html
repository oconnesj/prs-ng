<app-menu></app-menu>
<div *ngIf="request" class="componenet">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/request/list">Return to List</a></span>

    </section>
    <main class="single">
        <table class="table table-sm">
           
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="user.firstName + ' ' + user.lastName"  class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="request.description" class="rounded" type="text" size = 25 ></td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td><input [(ngModel)]="request.justification" class="rounded" type="text" ></td>
            </tr>
            <tr>
                <td>Date Needed:</td>
                <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="date" ></td>
            </tr>
            <tr>
                <td>Delivery Mode:</td>
                <td><input [(ngModel)]="request.deliveryMode" class="rounded" type="text" ></td>
            </tr>
           


        </table>

    

    </main>
    <span>
        <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>

    </span>




    </div>
